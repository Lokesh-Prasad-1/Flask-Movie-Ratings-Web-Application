{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for result in results %}
    <p>
    <a href=" {{ url_for('find_movie', id=result.id) }}  ">
      {{ result['id'] }} {{ result['original_title'] }} - {{ result['release_date'] }}
    </a><br>
  </p>
    {% endfor %}

</div>
{% endblock %}
